 <!DOCTYPE html>
<html>
<head>
	<title>Web sort</title>

    <script type="text/javascript" src="Sort.js"></script>
</head>
<body>

	<p>Input data:</p>
	<input id="input">
	<button type="button" onclick="addElement()">Add</button> 
	
	<p>Set:</p>
	<p id="set"></p>
	<button type="button" onclick="resetSet()">Reset</button> 
    
	<p>&nbsp;</p> <!- just to make it look better (add space between elements) ->
	
	<fieldset>
		<input type="radio" id="asc" name="order" value="ascending">
		<label for="mc"> Ascending</label> 
		<input type="radio" id="desc" name="order" value="descending">
		<label for="vi"> Descending</label>
	</fieldset>


	<button type="button" onclick="sort()">Sort</button> 
	
	<p>Sorted:</p>
	<p id="output"></p>

</body>
